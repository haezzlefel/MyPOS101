<!----------DOM APPEND------------->
 <h2> The appendchild() method</h2>

  <ul id="mylist"> 
    <li> Toyota </li>
    <li> Suzuki </li>
  </ul>

  <button onclick="myFunction()"> Add </button>

  <script> 

  function myFunction () {
    const node = document.createElement("li");

    const textnode = document.createTextNode("Subaru");

    node.appendChild (textnode);

    document.getElementById("mylist").appendChild(node);
  }
  </script>

<br> <br>

<!----------DOM remove------------->
 <h2> The Remove() method</h2>

 <p id="demo3"> Click Remove  </p>
 <button onclick="myFunction1()"> Remove </button>

 <script> 
 function myFunction1() {
    const element = document.getElementById ("demo3");
    element.remove();

 }
 </script>

<!----------DOM Replace------------->

<h2> Replacechild method</h2>

<ul id="mylist2"> 
    <li>Rusi</li>
    <li>Honda</li>
    <li>Kymco</li>
</ul>

<button onclick="myFunction2()"> Replace </button>

<script> 

function myFunction2() {
    const element = document.getElementById("mylist2").children[0];

    const newNode = document.createTextNode("Yamaha");

    element.replaceChild(newNode, element.childNodes[0]);
}



</script>
