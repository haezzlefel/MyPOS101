<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Cash Payment</title>
</head>
<body>
     
    <div class="container col-8 my-5 br-2 rounded" >
        <div class="row g-3">
            <div class="col">
                <H4>Cash Payment</H4>
                <form>
                    <div class="row">
                        <div class="col-5">
                            <label class="form-label" form="first name">First Name :</label>
                            <input type="text" id="firstname" class="form-control">
                        </div>   
                        <div class="col-5">    
                            <label class="form-label" form="last name">Last Name :</label>
                            <input type="text" id="lastname" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label" for="tin">TIN :</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="tin">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <label class="form-label" form="companyname">Company :
                                <span class="text-muted">(Optional)</span>
                            </label>
                            <input type="text" id="Email" class="form-control">
                        </div>
                        <div class="col-md-10">
                            <label class="form-label" form="Address">Address</label>
                            <input type="text" id="Address" class="form-control">
                        </div>
                        <div class="col-5">
                            <label class="form-label" form="Country">Country</label>
                            <select class="form-select" id="country">
                                <option>Choose</option>
                                <option>Philippines</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="form-label" form="State">State</label>
                            <select class="form-select" id="state">
                                <option>Choose</option>
                                <option>Subic</option>
                                <option>Olongapo City</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <h4>Payment</h4>
                    <div class="col-3">
                        <label class="form-label" for="cash"> Cash</label>
                        <input type="text" id="cash" class="form-control">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-info btn-block mb-4">Confirm Payment</button>
                </form>
            </div>
                </div>
        </div>
        <br>
    </div>
    <br>    

    <br>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
