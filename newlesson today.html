<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> JS String Method for wd69p </h1>

    <p id="demo"> Length of the string is :</p>

    <script> 
    let text = "abcdefghijkerweretryth1232434%----";
    document.getElementById("demo").innerHTML = text.length
    </script>

    <br> <br>

    <!-------------Uppercase Method--------------->
    <h2> toUppercase() method </h2>

    <p id="demo1"> </p>

    <script> 
    let text1 = "hello wd69p";
    let result = text1.toUpperCase();


    document.getElementById("demo1").innerHTML= result;
    </script>

<br> <br>

<!-------------Lowercase Method--------------->
<h2> toLowercase() method </h2>

<p id="demo2"> </p>

<script>
let text2 = "HELLO WD69P";
let result1 = text2.toLocaleLowerCase();


document.getElementById("demo2").innerHTML = result1;
</script>


<br> <br>

<!-------------Concat Method--------------->
<h2> Concat() method </h2>

<p id="demo3"> </p>

<script>

    let text3 = "Hot";
    let text4 = "dog";
    let result2 = text3.concat(text4);


    document.getElementById("demo3").innerHTML = result2;
</script>


<br> <br>

<!-------------Trim Method--------------->
<h2> Trim() method </h2>

<pre><p id="demo4"> </p> </pre>
<pre><p id="demo5"> </p> </pre>

<script> 
let text5= "     Hello WD69P!!     ";
let result3 = text5.trim();

document.getElementById("demo4").innerHTML = text5;
document.getElementById("demo5").innerHTML = result3;
</script>


<br> <br>

<!-------------Array Method--------------->
<h2> Array() method </h2>

<p id="demo6"> </p>

<script> 
const brand = ["Acer", "Dell" ," Asus"];
document.getElementById("demo6").innerHTML = brand;
</script>


<br> <br>

<!-------------every Method (gc)--------------->
<h2> every() method </h2>

<p id="demo7"> </p>

<script> 

const ages = [32, 33, 16];
document.getElementById("demo7").innerHTML = ages.every(checkAge);

function checkAge(age) {
    return age > 17;
}
</script>


<br> <br>

<!-------------Fill Method--------------->
<h2> Fill() method </h2>

<p id="demo8"> </p>

<script> 

const gadget = ["Laptop", "Tablet", "Cellphone", "Desktop"];
document.getElementById("demo8").innerHTML = gadget.fill("PSP");
</script>

<br> <br>

<!-------------fILTER Method--------------->
<h2> Filter() method </h2>

<p id="demo9"> </p>

<script>
const ages1 = [32, 33, 34, 16, 40, 18, 10, 55];

document.getElementById("demo9").innerHTML = ages1.filter(checkAdult);

function checkAdult(age) {
    return age >= 18;

}


</script>

















</body>
</html>
