<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----array--->

    
    <h2> POP Method Array</h2>
    
    <p id="star" src="star.png"></p>
    <p id="star1"></p>
    
    <script>
    const shapes = ["triangle", "square", "oblong", "circle"];
    document.getElementById("star").innerHTML = shapes.pop();
    document.getElementById("star1").innerHTML = shapes;
    </script>
    

    <!----array--->
    <!----string--->
    <h2> String Methods</h2>
<p>Replace String</p>

<button onclick="myFunction()">try</button>

<p id="moon">You are my sun and shine</p>

<script>
function myFunction() {
  let text = document.getElementById("moon").innerHTML; 
  document.getElementById("moon").innerHTML =
  text.replace(/sun/g,"stars");
}
</script>
    <!----string--->
</body>
</html>
