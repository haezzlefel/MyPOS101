<div class="container bg-light my-2 br-2  mb-5  border rounded-3" >
    <h4>Assignment 2 : </h4>  
    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ; color:#2583ab;">MDAS Computation</h3>
  <p>Enter Number here : <input type="text" id="given0"/></p><br/>
  <p>Enter Number here : <input type="text" id="given1"/></p><br/>

<select id="operators">
    <option value="*">  * Multiply</option>
    <option value="/">  / Divide</option>
    <option value="+">  + Add</option>
    <option value="-">  - Subtract</option>
    
</select>

<button type="button" class="btn btn-default btn-info" onclick="calc();"> Result </button>
<input type="text" id="result"/>
<br>
<p>Arithmetic Functions MDAS</p>
</div>  


  <script>
    function calc()
    {
        var given0 = parseFloat(document.getElementById('given0').value);
        var given1 = parseFloat(document.getElementById('given1').value);
        var oper = document.getElementById('operators').value;

        if(oper=== '*')
        {
            document.getElementById('result').value = given0*given1;
        }
        if(oper=== '/')
        {
            document.getElementById('result').value = given0/given1;
        }
        if(oper=== '+')
        { 
            document.getElementById('result').value = given0+given1;
        }
        if(oper=== '-')
        {
            document.getElementById('result').value = given0-given1;
        }
        
    }
  </script>
