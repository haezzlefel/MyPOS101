<script>

class Stack {
    constructor () {
        this.items = [];
    }

add(element) {
    return this.items.push(element);
}

remove() {
    return this.items.pop();
}

size() {
    return this.items.length;
}
}
let stack = new Stack();
stack.add("smiley" );
stack.add("smiley2");
stack.add("smiley3");
stack.add("smiley4");
stack.add("smiley5");

document.getElementById("aa").innerHTML = stack.items;
stack.remove();
document.getElementById("cc").innerHTML = stack.items;
console.log (stack.size());

</script>

<container>
  <input type="text" id="given0"/><br/><br/>
  <input type="text" id="given0"/><br/><br/>

<select id="operators">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<button onclick="calc();"> = </button>
<input type="text" id="result">

  
  
  <script>
    function calc()
    {
        var given0 = parseint(document.getElementById('given0').value);
        var given1 = parseint(document.getElementById('given1').value);
        var oper = document.getElementById('operators').value;
        if(oper=== '+')
        { 
            var given0 = document.getElementById('result').value = given0+given1;
        }
        if(oper=== '-')
        {
            document.getElementById('result').value = given0-given1;
        }
        if(oper=== '*')
        {
            document.getElementById('result').value = given0*given1;
        }
        if(oper=== '/')
        {
            document.getElementById('result').value = given0/given1;
        }
    }
  </script>
